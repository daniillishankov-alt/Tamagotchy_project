<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
  <div class="parameters">
    <div class="stats" id="honger">Honger: <span id="honger-value">100</span></div>
    <div class="stats" id="sleep">Sleep: <span id="sleep-value">100</span></div>
    <div class="stats" id="happiness">Happiness: <span id="happiness-value">100</span></div>
  </div>
  <div class="character-container">
    <img id="character-image" src="img/character_basic.png" alt="Pusheen cat image"/>
  </div>
  <button id="feed-button" class="buttons">Feed</button>
  <button id="sleep-button" class="buttons">Rest</button>
  <button id="happiness-button" class="buttons">Play</button>
</div>

<script src="script.js"></script>
</body>
</html>
