<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="parameters">
    <div id="honger">Honger: <span id="honger-value">50</span></div>
    <div id="sleep">Sleep: <span id="sleep-value">10</span></div>
    <div id="happiness">Happiness: <span id="happiness-value">40</span></div>
  </div>
  <div class="character-container">
    <img src="img/cahracter_basic.png" alt="Pusheen cat image"/>
  </div>
  <button id="feed-button">Feed</button>
  <button id="sleep-button">Rest</button>
  <button id="happiness-button">Play</button>
</div>

<script src="script.js"></script>
</body>
</html>
