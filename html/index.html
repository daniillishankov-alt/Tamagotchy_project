<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

<audio id="bgm" loop>
  <source src="../audio/cornerian-flight-academy-vgm-yume-minecraft-title-theme-lofi-439427.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <button class="buttons" id="music-button" onclick="document.getElementById('bgm').play()">
    Music: OFF
  </button>

  <div class="buttons-container">
    <button id="feed-button" class="buttons">Feed</button>
    <button id="sleep-button" class="buttons">Rest</button>
    <button id="happiness-button" class="buttons">Play</button>
  </div>

    <div class="parameters">

      <div class="stats" id="honger">
        <span>Hunger: <span id="honger-value">100</span></span>
        <div class="bar">
          <div class="bar-fill" id="honger-bar"></div>
        </div>
      </div>

      <div class="stats" id="sleep">
        <span>Sleep: <span id="sleep-value">100</span></span>
        <div class="bar">
          <div class="bar-fill" id="sleep-bar"></div>
        </div>
      </div>

      <div class="stats" id="happiness">
        <span>Happiness: <span id="happiness-value">100</span></span>
        <div class="bar">
          <div class="bar-fill" id="happiness-bar"></div>
        </div>
      </div>

    </div>
  <div class="character-container">
    <img id="character-image" src="../img/character_basic.png" alt="Pusheen cat image"/>
    <div class="chat" id="chat"></div>
  </div>
</div>

<script src="../script/script.js"></script>
</body>
</html>
